<div class="container">
  <div class="action-btns">
    <button (click)="addElement()">Add Element</button>
    <button (click)="generateJSON()">Generate JSON</button>
  </div>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="elements"
    class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of elements; index as i" cdkDrag>
      <app-inline-edit [value]="item" (focusOut)="elements[i] = $event"></app-inline-edit>
    </div>
  </div>

  <div class="json-output">
    <pre *ngIf="json">{{json}}</pre>
    <div *ngIf="!json" class="json-placeholder">JSON ouput</div>
  </div>
</div>
